<!--ログイン用ページ-->
{%extends 'base.html' %}

{% block body %}
<br>
<h1><div style="text-align: center;">ログイン</dvi></h1>
<br>
<div style="text-align: center;">
<img src="/static/img/login.png" style="max-height: 60px;">
<form method="POST">
    <!-- メールアドレス -->
    <div class="form-group pb-3">
        <label for="username">メールアドレス</label>
        <input type="text" class="form-control" name="username" style="width: 60%; margin: auto;" required>
    </div>
    <!-- パスワード -->
    <div class="form-group pb-3">
        <label for="password">パスワード</label>
        <input type="password" class="form-control" name="password" style="width: 60%; margin: auto;" required>
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
<br>
{% endblock %}
